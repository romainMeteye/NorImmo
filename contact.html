<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>NorImmo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/contact.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
    <main>
      
        <div class="contactez-nous">
          <h3 class="form_title">Nous contacter</h3>
           <form id="contactForm" action="#" method="post">
          
            <div>
            <label for="nom">Votre nom</label>
            <input type="text" id="lastName" name="lastName" placeholder="Ex. Dupond">
          </div>
          
          <div>
            <label for="prenom">Votre prénom</label>
            <input type="text" id="firstName" name="firstName" placeholder="Ex. Jean">
          </div>
          
          <div>
            <label for="telephone">Votre téléphone</label>
            <input type="number" id="phone" name="phone" placeholder="Ex. 06 ...">
          </div>
          
          <div>
            <label for="sujet">Quel est l'objet de votre message ?</label>
            <select name="object" id="object">
            <option value="" disabled selected hidden>Choisissez l'objet'</option>
            <option value="devis">Devis</option>
            <option value="information">Information</option>
            <option value="reclamation">Réclamation</option>
            </select>
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...."></textarea>
            <div id="maxLength"></div>
            <div id="insult"></div>
          </div>
          <div>
            <button id="submit" type="submit">Envoyer</button>
          </div>
          </form>
          </div>





  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/plugins.js"></script>
  <script src="js/contact.js"></script>

</body>

</html>
