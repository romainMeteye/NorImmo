<body>
   <!-- ###### Nav ###### -->
  <nav class="navbar navbar-expand-lg pb-0 m-0 d-flex justify-content-around" style="background-color: #3E3E3D;">

   <!-- ###### Header ###### -->
   <header class="d-flex flex-column justify-content-center p-3">
    <h1 class="text-center color-3 fw-bold">Bienvenue chez <span class="fontAcme color-2">NorImmo</span></h1>
    <h2 class="text-center color-3">Construisons ensemble la maison de vos rêves</h2>
  </header>


     <!-- ###### Main ###### -->
    <main>
      
        <div class="contactez-nous">
          <h3 class="form_title">Nous contacter</h3>
           <form id="contactForm" action="#" method="post">
          
            <div>
            <label>Votre nom</label>
            <input type="text" id="lastName" name="lastName" placeholder="Ex. Dupond">
            <div id="lastNameError" class="text-color-red"></div>
          </div>
          
          <div>
            <label>Votre prénom</label>
            <input type="text" id="firstName" name="firstName" placeholder="Ex. Jean">
            <div id="firstNameError" class="text-color-red"></div>
          </div>
          
          <div>
            <label>Votre téléphone</label>
            <input type="number" id="phone" name="phone" placeholder="Ex. 06 ...">
            <div id="phoneError" class="text-color-red"></div>
          </div>
          
          <div>
            <label>Quel est l'objet de votre message ?</label>
            <select name="object" id="object">
            <option value="" disabled selected hidden>Choisissez un objet</option>
            <option value="devis">Devis</option>
            <option value="information">Information</option>
            <option value="reclamation">Réclamation</option>
            </select>
          </div>
          <div>
            <label>Votre message</label>
            <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...."></textarea>
            <div><span id="messageError" class="text-color-red"></span><span id="maxLength"></span>
            </div>
          </div>
          <div>
            <button id="submit" type="submit">Envoyer</button>
          </div>
          </form>
          </div>
          </main>


   <!-- ###### Footer###### -->
          <footer class="color-2">
            <div class="d-flex justify-content-between">
              <div class="d-none d-lg-block fs-5 mt-3">
                <div class="d-flex justify-content-around align-items-center">
                  <p><i class="far fa-envelope pe-2"></i>Entreprise de construction <span class="fontAcme color">NorImmo</span>:<br>30 chemin des chènes,<br>76100 Rouen</p>
                  <p><i class="fas fa-at pe-2"></i>NorImmo@gmail.com<br><i class="fas fa-phone-alt pe-2"></i>02-35-35-35-35</p>
                </div>
              </div>
              <aside class="d-flex m-3">
               <ul class="d-flex align-items-center">
                <li class="bordercolor"><a href="#"><i class="fab fa-facebook fa-2x link3 color-2 p-2"></i></a></li> 
                <li class="bordercolor"><a href="#"><i class="fab fa-twitter fa-2x link3 color-2 p-2"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram fa-2x link3 color-2 p-2"></i></a></li>
                <li><h2 class="fontAcme d-lg-none ps-4">NorImmo</h2></li>
               </ul>
              </aside>
            </div>
            <div class="d-none d-md-block">
              <p class="text-center fs-6 pb-1 m-0">© Copyright 2021 <span class="fontAcme color">NorImmo</span></p>
            </div>
          </footer>
