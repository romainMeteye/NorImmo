<body>

 <main>
    <h2>Faire un devis en ligne</h2>
    <form>
      <fieldset>
        <legend>Merci de remplir tous les champs suivants:</legend>
        <!-- number of square metre-->
            <label for="area">Superficie en m²:</label><br>
            <input type="number" id="area" name="area"><br><br>
        <!-- number of room -->
            <label for="room">Nombre de chambre(s):</label><br>
            <input type="number" id="room" name="room"><br><br>
        <!-- material drop-down -->
            <label for="materials">Le matériau de construction:</label><br>
            <select id="materials" name="materials">
            <option value="0.2">Parpaing</option>
            <option value="0.15">Bois</option>
            <option value="0.3">Brique</option>
            </select><br><br>
        <!-- input button -->
            <input id="submitbtn" type="submit" value="Valider">
        <!-- estimate -->
            <legend>Le coût approximatif de votre projet immobilier est de:</legend><br>
            <p id="estimate"></p>
      </fieldset>
    </form>
 </main>
