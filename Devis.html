<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>NorImmo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/devis.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

 <main class="colorMain">
    <h2 class="display-2 text-center text-decoration-underline fw-bold py-5">Faire un devis en ligne</h2>
    <form action="" method="" class="container py-5">
      <div class="row justify-content-between align-items-center">
        <fieldset class="col-12 col-sm-5 py-2 mb-3 colorHeader">
            <legend class="text-white">Merci de remplir tous les champs suivants:</legend>
          <!-- number of square metre-->
              <label  class="fw-bold" for="area">Superficie en m²:</label><br>
              <input type="number" id="area" name="area" placeholder="Ex: 75"><br><br>
          <!-- number of room -->
              <label class="fw-bold" for="room">Nombre de chambre(s):</label><br>
              <input type="number" id="room" name="room" placeholder="Ex: 4"><br><br>
          <!-- material drop-down -->
              <label class="fw-bold" for="materials">Le matériau de construction:</label><br>
              <select id="materials" name="materials">
              <option value="0.2">Parpaing</option>
              <option value="0.15">Bois</option>
              <option value="0.3">Brique</option>
              </select><br><br>
          <!-- input button -->
              <input id="submitbtn" class="btn btn-light" type="submit" value="Valider">
        </fieldset>
          <!-- estimate -->
        <fieldset class="col-12 col-sm-5 py-2 colorHeader">
          <legend class="text-white">Le coût approximatif de votre projet immobilier est de:</legend><br>
            <p class="display-6 text-center fw-bold bg-light"><output id="estimate"></output></p>
        </fieldset>
      </div>
    </form>
 </main>


  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/plugins.js"></script>
  <script src="js/Anaïs.js"></script>

</body>

</html>
